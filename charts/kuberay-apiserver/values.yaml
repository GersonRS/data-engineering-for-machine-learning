# Default values for kuberay-apiserver.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

name: "kuberay-apiserver"
image:
  repository: kuberay/apiserver
  tag: v0.6.0
  pullPolicy: IfNotPresent

## Install Default RBAC roles and bindings
rbac:
  create: true
  apiVersion: v1

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "kuberay-apiserver"

containerPort:
  - containerPort: 8888
  - containerPort: 8887

resources:
  limits:
    cpu: 500m
    memory: 500Mi
  requests:
    cpu: 300m
    memory: 300Mi
# Only one service type needs to be picked
service:
# Nodeport service
  type: NodePort
  ports:
    - name: http
      port: 8888
      targetPort: 8888
      nodePort: 31888
    - name: rpc
      port: 8887
      targetPort: 8887
      nodePort: 31887
# ClusterIP service
#  type: ClusterIP
#  ports:
#    - name: http
#      protocol: TCP
#      port: 8888
#      targetPort: 8888
#    - name: rpc
#      protocol: TCP
#      port: 8887
#      targetPort: 8887

# You can only enable an ingress or route, if you are using OpenShift cluster
# Also note that in order to enable ingress or route you need to use ClusterIP service

ingress:
  enabled: false
route:
  enabled: false

rbacEnable: true

# the chart can be installed by users with permissions to a single namespace only
singleNamespaceInstall: false
